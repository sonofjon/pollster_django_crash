{% extends 'base.html' %}
{% block content %}

    <figure class="figure mt-3">
        {% load static %}
        <img class="figure-img img-fluid rounded-lg" src="{% get_media_prefix %}{{ question.image }}" alt=""/>
        <figcaption class="figure-caption text-right">Fråga {{ index }} av {{ count }}</figcaption>
    </figure>

    {% if error_message %}
        <p class="alert alert-danger">
            <strong>{{ error_message }}</strong>
        </p>
    {% endif %}

    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <div class="text-center">
            {% for choice in question.choice_set.all %}
                <div class="form-check form-check-inline">
                    <input
                        type="radio"
                        name="choice"
                        class="form-check-input"
                        id="choice{{ forloop.counter }}"
                        value="{{ choice.id }}"
                    />
                    <label class="form-check-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
                </div>
            {% endfor %}
        </div>
        <input type="submit" value="NÄSTA FRÅGA" class="btn btn-dark btn-lg btn-block mt-4" />
    </form>
{% endblock %}
